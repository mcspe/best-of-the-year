<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title>Best of the Year</title>
</head>
<body>

	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container">
				<a class="navbar-brand" href="/">
					<img class="ms-logo img-fluid object-fit-contain" alt="Best of" th:src="@{/img/best_of.png}">
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="/movies">Best Movies</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="/songs">Best Songs</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	
	<main>
		<div class="container p-5">
			<div th:replace="@{'partials/' + ${page}} :: ${page}"></div>
		</div>
	</main>
	
	<footer>
		<div class="bg-body-tertiary w-100 py-3 text-center">
			<span>Credits </span>
			<a class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover" href="https://github.com/mcspe">@mcspe</a>
		</div>
	</footer>

	
	<!-- Bootstrap Bundle with Popper -->
	<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
