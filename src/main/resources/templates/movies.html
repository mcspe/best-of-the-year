<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Best of the Year</title>
</head>
<body>

	<h1>Best Movies of the Year</h1>
	<hr>
	<ul>
		<li th:each="movie: ${movies}">
			<a th:href="'/details/movies/' + ${movie.getId()}">[[${movie}]]</a>
		</li>
	</ul>
	<hr>
	<a href="/">Home</a>

</body>
</html>
