<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:fragment="songs">

		<h1 class="text-center">Best Songs of the Year</h1>
		<hr>
		<ul>
			<li th:each="song: ${songs}">
				<a th:href="'/details/songs/' + ${song.getId()}">[[${song}]]</a>
			</li>
		</ul>
		<hr>
		<a href="/">Home</a>

	</div>

</body>
</html>
