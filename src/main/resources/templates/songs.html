<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Best of the Year</title>
</head>
<body>

	<h1>Best Songs of the Year</h1>
	<hr>
	<ul>
		<li th:each="song: ${songs}">
			<a th:href="'/details/songs/' + ${song.getId()}">[[${song}]]</a>
		</li>
	</ul>
	<hr>
	<a href="/">Home</a>

</body>
</html>
